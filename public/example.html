<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

    <head>
        <title>Cytoscape Web example</title>

        <!-- JSON support for IE (needed to use JS API) -->
        <script type="text/javascript" src="/cytoscapeweb_v0/js/min/json2.min.js"></script>

        <!-- Flash embedding utility (needed to embed Cytoscape Web) -->
        <script type="text/javascript" src="/cytoscapeweb_v0/js/min/AC_OETags.min.js"></script>

        <!-- Cytoscape Web JS API (needed to reference org.cytoscapeweb.Visualization) -->
        <script type="text/javascript" src="/cytoscapeweb_v0/js/min/cytoscapeweb.min.js"></script>

        <script type="text/javascript">
            window.onload=function() {
                // id of Cytoscape Web container div
                var div_id = "cytoscapeweb";

                // you could also use other formats (e.g. GraphML) or grab the network data via AJAX
                var networ_json = {
                    dataSchema: {
                      nodes: [ { name: "label",  type: "string" },
                               { name: "shape",  type: "string" } ]
                    },
                    data: {
                        nodes: [
                          { id: "1", label: "node 1" },
                          { id: "2", label: "node 2" },
                          { id: "3", label: "node 3" },
                          { id: "4", label: "node 4" },
                          { id: "5", label: "node 5" },
                          { id: "6", label: "node 6", shape:"RECTANGLE" },
                          { id: "7", label: "node 7" } ,
                          { id: "8", label: "node 8" }  ],
                        edges: [
                          { id: "2to1", target: "1", source: "2" },
                          { id: "3to1", target: "1", source: "3" },
                          { id: "4to2", target: "2", source: "4" },
                          { id: "5to3", target: "3", source: "5" },
                          { id: "6to3", target: "3", source: "6" },
                          { id: "7to5", target: "5", source: "7" },
                          { id: "8to5", target: "5", source: "8" },
                        ]
                    }
                };

                // initialization options
                var options = {
                    // where you have the Cytoscape Web SWF
                    swfPath: "/cytoscapeweb_v0/swf/CytoscapeWeb",
                    // where you have the Flash installer SWF
                    flashInstallerPath: "/cytoscapeweb_v0/swf/playerProductInstall",
                };
                var layout = {
                  name: "Tree",
                  options:{ orientation : "leftToRight" }
                };

                // init and draw
                var vis = new org.cytoscapeweb.Visualization(div_id, options);
                vis.draw({ network: networ_json, layout:layout });
            };
        </script>

        <style>
            /* The Cytoscape Web container must have its dimensions set. */
            html, body { height: 100%; width: 100%; padding: 0; margin: 0; }
            #cytoscapeweb { width: 100%; height: 100%; }
        </style>
    </head>

    <body>
        <div id="cytoscapeweb">
            Cytoscape Web will replace the contents of this div with your graph.
        </div>
    </body>

</html>
